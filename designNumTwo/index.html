<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>DesignNumTwo</title>
    </head>
    <body>
        <div class="signin-form">
            <div class="facebook-twitter">
                <div class="facebook">
                    <div class="facebook-icon">
                        <img src="images/facebook-icon.png">
                    </div>
                    <h2>Connect with Facebook</h2>
                </div>
                <div class="twitter">
                    <div class="twitter-icon">
                        <img src="images/twitter-icon.png">
                    </div>
                    <h2>Connect with Twitter</h2>
                </div>
            </div>
            <div id="first-text">
                <p>or sign up with</p>
            </div>

            <div class="input-fields">
                <form action="index.html" method="post">
                    <input id="first-name" type="text" name="First name" placeholder="First name">
                    <input id="last-name" type="text" name="Last name" placeholder="Last name"><br>
                    <input id="email" type="text" name="email" placeholder="your@email.com"><br>
                    <input id="password" type="text" name="" placeholder="Password">
                </form>
            </div>

            <div id="second-text">
                <p>By creating an account, you agree to our <span>terms & conditions</span></p>
            </div>

            <button class="button" type="submit" name="Create account">Create account</button>

        </div>
    </body>
</html>
