<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://use.fontawesome.com/b106a4dc9e.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Mac's Beer and Wine</title>
    </head>
    <body>
        <div class="navbar navbar-inverse" id="primary-nav">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </ul>

                    <ul class="navbar-right">
                        <i class="fa fa-phone" aria-hidden="true"> 404-872-4897</i>
                        <i class="fa fa-envelope" aria-hidden="true"> orders@macsbeerandwine.com</i>
                    </ul>
                </div>
            </div>
        </div>

        <div class="navbar navbar-default" id="secondary-nav">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h3>LOGO</h3>
                </div>

                <ul class="nav navbar-nav" id="search-links">
                    <form class="navbar-form navbar-left">
                        <div class="search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input type="text" class="form-control" placeholder="Search for any product">
                        </div>
                    </form>

                    <li class="active"><a href="#">Beer</a></li>
                    <li><a href="#">Wine</a></li>
                    <li><a href="#">Spirits</a></li>
                    <li><a href="#">Kegs</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4" id="filter">
                <h3>Filtering by: <u><span>Clear All</span></u></h3>
                <div class="wines">
                    <p>Red Wine x</p>
                    <p>White Wine x</p>
                    <p>Summer Sale x</p>
                    <p>Brand x</p>
                </div>
            </div>

            <div class="col-sm-8">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-4" id="category">
                <h3>Category:</h3>
                <div class="categories">
                    <div class="checkbox">
                        <input id="check1" type="checkbox" name="check" value="check1">
                        <label for="check1">Red Wine</label>
                        <br>
                        <input id="check2" type="checkbox" name="check" value="check2">
                        <label for="check2">White Wine</label>
                        <br>
                        <input id="check2" type="checkbox" name="check" value="check2">
                        <label for="check2">Chardonnay</label>
                        <br>
                        <input id="check2" type="checkbox" name="check" value="check2">
                        <label for="check2">Champagne</label>
                        <br>
                        <input id="check2" type="checkbox" name="check" value="check2">
                        <label for="check2">Pinot Noir</label>
                        <br>
                        <input id="check2" type="checkbox" name="check" value="check2">
                        <label for="check2">Malbec</label>
                        <br>
                        <input id="check2" type="checkbox" name="check" value="check2">
                        <label for="check2">Red Wine Blends</label>
                        <br>
                        <input id="check2" type="checkbox" name="check" value="check2">
                        <label for="check2">Show All Categories</label>
                    </div>
                </div>
            </div>

            <div class="col-sm-8">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-4" id="price">
                <h3>Price:</h3>
                <div class="prices">
                    <form class="navbar-form navbar-left">
                        <div class="min-max">
                            <input type="integer" class="form" placeholder="0">
                             to
                            <input type="text" class="form" placeholder="Max">
                             Apply
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-sm-8">

            </div>
        </div>
    </body>
</html>
